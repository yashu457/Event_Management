<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Login</title>
    <!-- Inside loginpage.html -->
<!-- Inside loginpage.html -->


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .registration-container {
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            width: 320px;
            text-align: center;
        }
        
        h2 {
            color: #333333;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        body {
            background-image: url('http://www.pixelstalk.net/wp-content/uploads/2016/04/Pictures-simple-backgrounds-wallpapers-HD.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2>Events Login</h2>
    <form id="registrationForm" onsubmit="return confirmRegistration()">
        <input type="text" id="username" name="username" placeholder="Username" required>
      
        <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" title="Mobile number should be 10 digits" required>
        <input type="text" id="email" name="email" placeholder="Email Address" required>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <!-- Add more countries as needed -->
        </select>
        <input type="password" id="password" name="password" placeholder="Password (6 digits)" pattern="\d{6}" title="Password must be 6 digits" required>
        <button type="submit" id="submitButton">Submit</button>
        <button type="button" id="nextButton" style="display: none;" onclick="nextStep()">Next</button>
    </form>
</div>

<script>
function confirmRegistration() {
    var isValid = validateForm();
    if (isValid) {
        document.getElementById('nextButton').style.display = 'block';
    }
    return false; // Prevent default form submission
}

function validateForm() {
    var password = document.getElementById('password').value;
    if (password.length !== 6) {
        alert('Password must be exactly 6 digits.');
        return false;
    }
    // Add more validation logic for other fields (username, last name, mobile, email, country)
    return true;
}

function nextStep() {
    alert('Registration confirmed. Welcome to our website!');
    // You can implement further actions here, like redirecting to a new page
    // For example, redirect to a welcome page:
    // window.location.href = 'welcome_page.html';
}
</script>

</body>
</html>
