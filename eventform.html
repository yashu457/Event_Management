<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/1567665.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-container {
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #333333;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
   
        /* Your existing CSS styles */
        .registration-container form button {
            margin-top: 10px; /* Add margin-top to create space */
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Events Booking Form</h2>
        <form id="registrationForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="text" id="mobile" name="mobile" placeholder="Mobile Number (e.g., 1234567890)" pattern="[0-9]{10}" title="Mobile number should be 10 digits" required>
            <input type="text" id="email" name="email" placeholder="Email Address" required>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="india">India</option>
                <option value="canada">Canada</option>
            </select>
            <select id="event" name="event" required>
                <option value="">Select Event</option>
                <optgroup label="Sports Events">
                    <option value="Football Events">Football Events</option>
                    <option value="Basketball Events ">Basketball Events</option>
                    <option value="Cricket Events">Cricket Events</option>
                    <option value="Volltball Events">Vollyball Events</option>
                    <option value="Golf Events">Golf Events</option>
                    
                </optgroup>
                <optgroup label="Art Exhibitions & Galleries">
                   
                    <option value="Gallery Opening Reception">Gallery Opening Reception</option>
                    <option value="Photography Showcase">Photography Showcase</option>
                    <option value="Sculpture Showcase">Sculpture Showcase</option>
                    <option value="Abstract Art Display">Abstract Art Display</option>
                </optgroup>
                <optgroup label="Concerts and Music Festivals Events">
                   
                    <option value="Summer Music Festival">Summer Music Festival</option>
                    <option value="Rock Concert">Rock Concert</option>
                    <option value="Jazz Evening">Jazz Evening</option>
                    <option value="India Music Fest">India Music Fest</option>
                    <option value="Classical Music Showcase">Classical Music Showcase</option>
                    
                </optgroup>
                <optgroup label="Trade Events">
                   
                    <option value="BitCoin Event">BitCoin Event</option>
                    <option value="Crypto Events">Crypto Events</option>
                    <option value="DodgeCoin Event">DodgeCoin Event</option>
                    <option value="LiteCoin Event">LiteCoin Event</option>
                  
                    
                </optgroup>
                <optgroup label="Trade Events">
                   
                    <option value="BitCoin Event">BitCoin Event</option>
                    <option value="Crypto Events">Crypto Events</option>
                    <option value="DodgeCoin Event">DodgeCoin Event</option>
                    <option value="LiteCoin Event">LiteCoin Event</option>
                  
                    
                </optgroup>
                <optgroup label="Food Festivals Events">
                   
                    <option value="International Food Festival">International Food Festival</option>
                    <option value="Street Food Events">Street Food Events</option>
                    <option value="Food Pairing Event">Food Pairing Event</option>
                    <option value="BBQ Cook-Off Events">BBQ Cook-Off Events</option>
                  
                    
                </optgroup>
                <!-- Add more event categories and events within optgroup -->
            </select>
            <select id="eventDuration" required>
                <option value="">Select Event Duration</option>
                <option value="1">1-2 days - $500</option>
                <option value="2">2-3 days - $1000</option>
                <option value="3">3-4 days - $2000</option>
                <option value="7">7 days - $3500</option>
            </select>
            <div class="location-form">
               
                <form id="locationForm">
                    <input type="text" id="location" name="location" placeholder="Enter Your location" required>
                   
                </form>
            </div>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Credit Card Number" required>
            <div style="display: flex; justify-content: space-between;">
                <input type="text" id="expiryDate" name="expiryDate" placeholder="DD/MM/YY" style="width: calc(50% - 5px);" required>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" style="width: calc(50% - 5px);" required>
            </div>
            <input type="text" id="billingAddress" name="billingAddress" placeholder="Billing Address" required>
            <form id="registrationForm">
                <!-- Your existing form inputs -->
                <button type="submit" id="submitButton">Submit</button>
                <br>
                <!-- Add a "Buy Events" button for purchasing events -->
             
            </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('https://example.com/submit-form', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('You have Registered for the Event!');
                    this.reset(); // Reset form after successful submission
                } else {
                    alert('Failed to register for the event. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });

        // Event listener for the "Buy Events" button
        document.getElementById('buyEventsButton').addEventListener('click', function() {
            // Perform the action for buying events
            alert('Implement your "Buy Events" functionality here.');
            // For example, you could redirect the user to a payment page
            // window.location.href = 'https://example.com/payment';
        });
        document.getElementById('locationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            // You can handle the form submission here (e.g., send data to server)
            console.log('Location submitted:', formData.get('location'));

            // Example: Display a message or redirect after submission
            alert('Location submitted: ' + formData.get('location'));
        });
    </script>
</body>
</html>
